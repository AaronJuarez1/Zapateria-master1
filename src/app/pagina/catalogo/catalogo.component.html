<!-- Team -->
<section id="team" class="pb-5">
    <div class="container">
        <h5 class="section-title h1">Catalogo</h5>
        <div class="row">
            
            <div *ngFor="let item of productos" class="col-xs-12 col-sm-6 col-md-4">
                <div class="image-flip" ontouchstart="this.classList.toggle('hover');">
                    <div class="mainflip">
                        <div class="frontside">
                            <div class="card">
                                <div class="card-body text-center">
                                    <p><img class=" img-fluid" src="{{item.img}}" ></p>
                                    <h4 class="card-title">{{item.producto}}</h4>
                                    <p class="card-text color">${{item.precio}}</p>
                                    <a href="#" class="btn btn-primary btn-sm"><i class="fa fa-plus"></i></a>
                                </div>
                            </div>
                        </div>
                        <div class="backside w-100">
                            <div class="card">
                                <div class="card-body text-center mt-4">
                                    <h4 class="card-title">Descripci√≥n</h4>
                                    <p class="card-text">{{item.info}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
